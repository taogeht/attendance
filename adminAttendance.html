<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Overview</title>
    <link rel="stylesheet" href="admin-layout.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Panel</h2>
        </div>
        <a href="index.html" class="nav-item">
            <span class="nav-text">Teacher Selection</span>
        </a>
        <a href="adminAttendance.html" class="nav-item active">
            <span class="nav-text">Attendance Overview</span>
        </a>
        <a href="studentAssignment.html" class="nav-item">
            <span class="nav-text">Student Assignment</span>
        </a>
        <a href="manageTeachers.html" class="nav-item">
            <span class="nav-text">Manage Teachers</span>
        </a>
        <div class="sidebar-footer">
            <a href="#" class="nav-item logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </div>

    <div class="container">
        <h1>Attendance Overview</h1>
        
        <!-- Calendar Navigation -->
        <div class="calendar-section section">
            <div class="month-year-display" id="monthYearDisplay"></div>
            <div id="calendarNavigation" class="calendar-navigation">
                <button id="prevMonth" class="calendar-nav-btn">&lt;&lt; Prev Month</button>
                <button id="prevWeek" class="calendar-nav-btn">&lt; Prev Week</button>
                <button id="todayBtn" class="calendar-nav-btn today-btn">Today</button>
                <button id="nextWeek" class="calendar-nav-btn">Next Week &gt;</button>
                <button id="nextMonth" class="calendar-nav-btn">Next Month &gt;&gt;</button>
            </div>
            <div id="weekCalendar" class="calendar-container"></div>
        </div>
        <button id="downloadAllAttendance" class="download-btn">Download All Class Attendance</button>


        <!-- Classes Grid -->
        <div id="classesGrid" class="classes-grid">
            <!-- Classes will be populated here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="admin-layout.js"></script>
    <script src="auth.js"></script>
    <script src="adminAttendance.js"></script>
</body>
</html>
