
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Overview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="teacherName"></h1>
        
        <div id="classButtons" class="class-buttons">

        </div>

        <div class="overview-content">
            <div class="student-list">
                <h2 id="selectedClass"></h2>
                <h3 id="selectedDate"></h3>
                <button id="selectAll">Select All</button>
                <button id="saveAttendance" class="attendance-button">Save Attendance</button>
                <button id="removeAttendance" class="attendance-button">Remove Attendance</button>

                <ul id="studentList"></ul>
            
            </div>
            <div class="calendar">
                <h3>Attendance Calendar</h3>
                <div id="weekCalendar"></div>
                <div id="calendarNavigation">
                    <button id="prevWeek">< Previous Week</button>
                    <button id="nextWeek">Next Week ></button>

                </div>
                <button id="downloadMonthlyAttendance" class="download-button">Download Monthly Attendance</button>

                <button id="linkButton" class="linkButton">Family and Friends</button>
            </div>
        </div>
        <a href="classOverview.html" class="overview-button">View Class Overview</a>
        <a href="studentAssignment.html" class="overview-button">Student Assignment</a>
        <a href="index.html" class="overview-button">Back to Teacher Selection</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="classOverview.js"></script>
</body>
</html>
