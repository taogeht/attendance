<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Overview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="teacherName"></h1>

        <div id="classButtons" class="class-buttons">
            <!-- Class buttons will be added here -->
        </div>

        <div class="overview-content">
            <div class="student-list">
                <h2 id="selectedClass"></h2>
                <h3 id="selectedDate"></h3>
                <button id="selectAll">Select All</button>
                <ul id="studentList">
                    <!-- Students will be listed here -->
                </ul>
                <button id="saveAttendance">Save Attendance</button>
            </div>

            <div class="calendar">
                <h3>Attendance Calendar</h3>
                <div id="monthYearDisplay" class="month-year-display"></div>
                <div id="weekCalendar"></div>
                <div id="calendarNavigation">
                    <button id="prevWeek" class="calendar-nav-btn">&lt; Previous Week</button>
                    <button id="todayBtn" class="calendar-nav-btn today-btn">Today</button>
                    <button id="nextWeek" class="calendar-nav-btn">Next Week &gt;</button>
                </div>
                <button id="linkButton" class="linkButton">Family and Friends</button>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="overview-button">Back to Teacher Selection</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="classOverview.js"></script>
</body>
</html>
