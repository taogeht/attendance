    <style>
        /* Sidebar Layout */
        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex-shrink: 0;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px 20px 20px 60px;
            background-color: #f5f6fa;
            width: calc(100% -250px);
        }

        /* Sidebar Elements */
        .sidebar-header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            background-color: #34495e;
        }

        .sidebar-link:hover {
            background-color: #3498db;
        }

        .sidebar-link i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
        padding: 20px 20px 20px 30px; /* Slightly reduced for tablet */
    }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }
            
            .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
        padding: 20px 15px 20px 20px; /* Further reduced for mobile */
    }

            .sidebar-header h2,
            .sidebar-link span {
                display: none;
            }

            .sidebar-link {
                padding: 15px;
                justify-content: center;
            }

            .sidebar-link i {
                margin-right: 0;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
