<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Overview</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Resources</h2>
            </div>
            <nav class="sidebar-links">
                <a href="#" id="familyFriendsButton" class="sidebar-link">
                    <i aria-hidden="true">📚</i>
                    <span>Family and Friends</span>
                </a>
                <a href="#" id="phonicsButton" class="sidebar-link">
                    <i aria-hidden="true">🔤</i>
                    <span>Phonics</span>
                </a>
                <a href="#" id="readerButton" class="sidebar-link">
                    <i aria-hidden="true">📖</i>
                    <span>Epic Reader</span>
                </a>
                <a href="#" id="homeworkButton" class="sidebar-link">
                    <i aria-hidden="true">📝</i>
                    <span>Homework</span>
                </a>
                <a href="changePassword.html" class="sidebar-link">
                    <i aria-hidden="true">🔑</i>
                    <span>Change Password</span>
                </a>
                <a href="adminAttendance.html" id="adminPanelButton" class="sidebar-link" hidden>
                    <i aria-hidden="true">⚙️</i>
                    <span>Admin Panel</span>
                </a>
                <a href="#" id="logoutBtn" class="sidebar-link">
                    <i aria-hidden="true">🚪</i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 id="teacherName">Loading...</h1>
            </header>

            <section class="class-selection">
                <div id="classButtons" class="class-buttons"></div>
            </section>

            <div class="overview-content">
                <section class="section student-section">
                    <h2 id="selectedClass">Select a Class</h2>
                    <div id="studentList" class="student-list"></div>
                </section>

                <section class="section calendar-section">
                    <div id="calendarNavigation" class="calendar-navigation"></div>
                    <div class="calendar">
                        <div id="weekCalendar"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="auth.js"></script>
    <script src="classOverview.js"></script>
</body>
</html>
