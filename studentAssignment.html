<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Class Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Class Assignment</h1>

        <form id="assignmentForm">
            <div class="input-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="input-group">
                <label for="classSelect">Select Class:</label>
                <select id="classSelect" name="classSelect" required>
                    <option value="">--Select a class--</option>
                    <!-- Class options will be populated by JavaScript -->
                </select>
            </div>
            <button type="submit">Assign Class</button>
        </form>

        <div id="importSection">
            <h2>Import Students</h2>
            <p>Select a class and upload a CSV file with student names (one name per line).</p>
            <select id="importClassSelect">
                <option value="">--Select a class--</option>
                <!-- Class options will be populated by JavaScript -->
            </select>
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="importButton">Import Students</button>
        </div>

        <div id="result"></div>

        <div id="studentList">
            <h2>Students in Class: <span id="selectedClassName"></span></h2>
            <ul id="studentCheckList"></ul>
            <button id="removeStudents" style="display: none;">Remove Selected Students</button>
        </div>

        <a href="classOverview.html" class="overview-button">View Class Overview</a>
        <a href="index.html" class="overview-button">Change Teacher</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="supabase-init.js"></script>
    <script src="studentAssignment.js"></script>
</body>
</html>
