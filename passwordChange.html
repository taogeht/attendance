<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Change Password</h1>
            <div class="nav-buttons">
                <button id="logoutBtn" class="nav-btn">Logout</button>
                <a href="classOverview.html" class="nav-btn">Back to Class</a>
            </div>
        </div>

        <div class="section">
            <form id="passwordChangeForm" class="form-section">
                <div class="input-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div id="passwordChangeMessage" class="message" style="display: none;"></div>

                <button type="submit" class="submit-btn">Change Password</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="auth.js"></script>
    <script src="passwordChange.js"></script>
</body>
</html>
