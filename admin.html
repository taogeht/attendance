<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .admin-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .admin-buttons {
            display: grid;
            gap: 20px;
        }
        
        .admin-button {
            background: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .admin-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .button-description {
            font-size: 0.8em;
            margin-top: 8px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">Admin Dashboard</h1>
        
        <div class="admin-buttons">
            <a href="manageTeachersClasses.html" class="admin-button">
                <div>
                    <div>Manage Teachers & Classes</div>
                    <div class="button-description">Add or modify teachers and classes</div>
                </div>
            </a>
            
            <a href="studentAssignment.html" class="admin-button">
                <div>
                    <div>Student Assignment</div>
                    <div class="button-description">Manage student class assignments and imports</div>
                </div>
            </a>

            <a href="index.html" class="admin-button" style="background-color: #95a5a6;">
                <div>
                    <div>Back to Main Page</div>
                    <div class="button-description">Go to teacher selection</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
